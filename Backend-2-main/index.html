    <meta charset="UTF-8">

<body>
    <div class="container my-5 text-center">
        <h1>Calculadora Web</h1>
        <form>
            <fieldset>
                <legend>Seleccione una opción:</legend>
                <label><input type="radio" name="opcion" value="1" checked /> Suma</label>
                <label><input type="radio" name="opcion" value="2" /> Resta</label>
                <label><input type="radio" name="opcion" value="3" /> Multiplicación</label>
                <label><input type="radio" name="opcion" value="4" /> División</label>
                <label><input type="radio" name="opcion" value="5" /> Potenciación</label>
                <label><input type="radio" name="opcion" value="6" /> Seno</label>
                <label><input type="radio" name="opcion" value="7" /> Coseno</label>
            </fieldset>
            <div>
                <label for="t1">Número 1:</label>
                <input type="number" id="t1" name="t1" required />
            </div>
            <div>
                <label for="t2">Número 2:</label>
                <input type="number" id="t2" name="t2" required />
            </div>
            <div class="my-3">
                <button class="btn btn-success" onclick="enviar()">Calcular</button>
            </div>
        </form>
        <div class="mt-5" id="contenido"></div>
    </div>
</body>
